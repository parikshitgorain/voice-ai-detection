<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Keys - Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-layout">
    <nav class="admin-nav">
      <div class="nav-brand">AI Voice Admin</div>
      <div class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="api-keys.html" class="active">API Keys</a>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </nav>
    
    <main class="admin-main">
      <div class="page-header">
        <h1>API Keys</h1>
        <button id="createKeyBtn" class="btn btn-primary">Create New Key</button>
      </div>
      
      <div id="newKeyModal" class="modal" style="display: none;">
        <div class="modal-content">
          <h3>New API Key Created</h3>
          <p>Copy this key now. You won't be able to see it again.</p>
          <div class="key-display">
            <input type="text" id="newKeyValue" readonly>
            <button id="copyKeyBtn" class="btn-small">Copy</button>
          </div>
          <button id="closeModalBtn" class="btn">Close</button>
        </div>
      </div>
      
      <div class="table-container">
        <table class="data-table">
          <thead>
            <tr>
              <th>Key</th>
              <th>Status</th>
              <th>Created</th>
              <th>Total Requests</th>
              <th>Today's Requests</th>
              <th>Last Used</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="keysTableBody">
            <tr>
              <td colspan="7" class="loading">Loading...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
  
  <script src="auth.js"></script>
  <script src="api-keys.js"></script>
</body>
</html>
