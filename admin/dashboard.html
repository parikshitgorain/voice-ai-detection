<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Admin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="admin-layout">
    <nav class="admin-nav">
      <div class="nav-brand">AI Voice Admin</div>
      <div class="nav-links">
        <a href="dashboard.html" class="active">Dashboard</a>
        <a href="api-keys.html">API Keys</a>
        <button id="logoutBtn" class="logout-btn">Logout</button>
      </div>
    </nav>
    
    <main class="admin-main">
      <h1>Dashboard</h1>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">Total API Keys</div>
          <div class="stat-value" id="totalKeys">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Active Keys</div>
          <div class="stat-value" id="activeKeys">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total API Calls</div>
          <div class="stat-value" id="totalCalls">-</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Today's Calls</div>
          <div class="stat-value" id="todayCalls">-</div>
        </div>
      </div>
      
      <div class="section">
        <h2>Quick Actions</h2>
        <div class="actions">
          <a href="api-keys.html" class="btn btn-primary">Manage API Keys</a>
        </div>
      </div>
    </main>
  </div>
  
  <script src="auth.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
